const checklistDiv = document.getElementById('checklist');

function createChecklistItem(itemText) {
  const div = document.createElement('div');
  div.classList.add('item');

  const checkbox = document.createElement('input');
  checkbox.type = 'checkbox';
  checkbox.classList.add('checkbox');
  checkbox.addEventListener('change', () => {
    div.remove();
    updateChecklistPositions();
  });

  const label = document.createElement('label');
  label.textContent = itemText;

  div.appendChild(checkbox);
  div.appendChild(label);
  return div;
}

function updateChecklistPositions() {
  const items = checklistDiv.querySelectorAll('.item');
  items.forEach((item, index) => {
    item.style.top = `${index * 20}px`;
  });
}

checklistData.forEach(item => {
  checklistDiv.appendChild(createChecklistItem(item));
});

updateChecklistPositions();
</script>
